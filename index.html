<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cameron Carrick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Minimal system-first typography -->
  <style>
    :root {
      --bg: #fafafa;
      --text: #111;
      --muted: #666;
      --accent: #111;
      --max-width: 640px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
    }

    .wrap {
      max-width: var(--max-width);
      padding: 3.5rem 1.5rem 4rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0 0 1rem;
      letter-spacing: -0.01em;
    }

    p {
      margin: 0 0 1.25rem;
      color: var(--muted);
      font-size: 1rem;
    }

    nav {
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    a {
      color: var(--text);
      text-decoration: none;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      width: fit-content;
      border-bottom: 1px solid transparent;
      transition: border 0.15s ease;
    }

    a:hover {
      border-bottom: 1px solid var(--text);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f0f;
        --text: #f2f2f2;
        --muted: #aaa;
        --accent: #f2f2f2;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>Cameron Carrick</h1>

    <p>
      Organization development, leadership, and writing.
      I build quieter, braver, more human systems of work.
    </p>

    <nav>
      <a href="https://writing.cameroncarrick.com">→ Writing</a>
      <a href="https://writing.cameroncarrick.com/public/coaching">→ Coaching</a>
      <a href="https://calendar.notion.so/meet/camcarrick/cameroncarrick-meet1">→ Book a call</a>

    </nav>

    <footer>
      Cumberland, British Columbia
    </footer>
  </main>
</body>
</html>
